name: Merge onto Develop Pipeline

on:
  push:
    branches:
      - develop

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      # Install NPM dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v4
        env:
          CYPRESS_NEXT_PUBLIC_ROLLBAR_ENV: CI
          CYPRESS_NEXT_PUBLIC_FIREBASE_API_KEY: ${{ secrets.NEXT_PUBLIC_FIREBASE_API_KEY }}
          CYPRESS_NEXT_PUBLIC_ROLLBAR_CLIENT_TOKEN: ${{ secrets.NEXT_PUBLIC_ROLLBAR_CLIENT_TOKEN }}
          CYPRESS_NEXT_PUBLIC_STORYBLOK_TOKEN: ${{ secrets.NEXT_PUBLIC_STORYBLOK_TOKEN }}
        with:
          build: yarn build
          start: yarn start
          browser: chrome
          spec: tests/cypress/**/*.spec.tsx
          command: yarn cypress:headless

  create-pr-to-main:
    runs-on: ubuntu-latest
    steps:
      - name: Create Pull Request
        uses: actions/github-script@v6
        with:
          script: |
            const { repo, owner } = context.repo;
            const pullRequestResponse = await github.rest.pulls.list({
              owner,
              repo,
              base: 'main'
            });

            console.log(pullRequestResponse); // TODO remove once we know this is working and why
            if (pullRequestResponse.status === 200 && pullRequestResponse.data.length === 0) {
              const result = await github.rest.pulls.create({
                title: 'Merge Develop onto Main',
                owner,
                repo,
                head: 'develop',
                base: 'main',
                body: [
                  'This PR is auto-generated by',
                  '[actions/github-script](https://github.com/actions/github-script).'
                ].join('\n')
              });
            }
  deploy-to-staging:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: ${{secrets.HEROKU_STAGING_APP}} #Must be unique in Heroku
          heroku_email: ${{secrets.HEROKU_EMAIL}}
          branch: 'develop'
